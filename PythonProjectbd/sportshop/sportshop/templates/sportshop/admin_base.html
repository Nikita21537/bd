<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ-панель - SportShop{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563EB;
            --secondary: #059669;
            --accent: #EA580C;
            --success: #16A34A;
            --danger: #DC2626;
            --warning: #F59E0B;
            --gray-100: #F3F4F6;
            --gray-800: #1F2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gray-100);
        }

        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Сайдбар */
        .admin-sidebar {
            background: var(--gray-800);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .admin-sidebar h2 {
            color: white;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
        }

        .admin-sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #D1D5DB;
            padding: 12px 15px;
            text-decoration: none;
            border-radius: 8px;
            margin: 5px 0;
            transition: all 0.3s;
        }

        .admin-sidebar a:hover,
        .admin-sidebar a.active {
            background: var(--primary);
            color: white;
            transform: translateX(5px);
        }

        .admin-sidebar .logout-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #4B5563;
        }

        /* Основной контент */
        .admin-content {
            padding: 30px;
            overflow-y: auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .user-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #6B7280;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-card .change {
            font-size: 14px;
            color: #059669;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #F9FAFB;
            padding: 15px;
            text-align: left;
            color: #6B7280;
            font-weight: 600;
            border-bottom: 2px solid #E5E7EB;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #E5E7EB;
        }

        tr:hover {
            background: #F9FAFB;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending { background: #FEF3C7; color: #92400E; }
        .status-processing { background: #DBEAFE; color: #1E40AF; }
        .status-delivered { background: #D1FAE5; color: #065F46; }
        .status-cancelled { background: #FEE2E2; color: #991B1B; }

        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
            margin: 0 3px;
        }

        .btn-edit {
            background: var(--primary);
            color: white;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-view {
            background: var(--secondary);
            color: white;
        }

        @media (max-width: 1024px) {
            .admin-container {
                grid-template-columns: 1fr;
            }

            .admin-sidebar {
                display: none;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="admin-container">
        <!-- Сайдбар -->
        <div class="admin-sidebar">
            <h2>Панель управления</h2>
            <a href="{% url 'admin_dashboard' %}" class="{% if section == 'dashboard' %}active{% endif %}">
                <i class="fas fa-tachometer-alt"></i> Дашборд
            </a>
            <a href="{% url 'admin_products' %}" class="{% if section == 'products' %}active{% endif %}">
                <i class="fas fa-box"></i> Товары
            </a>
            <a href="{% url 'admin_orders' %}" class="{% if section == 'orders' %}active{% endif %}">
                <i class="fas fa-shopping-bag"></i> Заказы
            </a>
            <a href="{% url 'admin_order_history' %}" class="{% if section == 'order_history' %}active{% endif %}">
                <i class="fas fa-history"></i> История
            </a>

            {% if 'administrator' in user_groups or user.is_superuser %}
            <a href="{% url 'admin_users' %}" class="{% if section == 'users' %}active{% endif %}">
                <i class="fas fa-users"></i> Пользователи
            </a>
            <a href="/admin/" target="_blank">
                <i class="fas fa-cog"></i> Расширенная админка
            </a>
            {% endif %}

            <div class="logout-section">
                <a href="{% url 'customer_account' %}">
                    <i class="fas fa-user"></i> Личный кабинет
                </a>
                <a href="{% url 'home' %}">
                    <i class="fas fa-home"></i> На сайт
                </a>
                <a href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </a>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="admin-content">
            {% block admin_content %}{% endblock %}
        </div>
    </div>

    <script>
    // Подсветка активной ссылки
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const links = document.querySelectorAll('.admin-sidebar a');

        links.forEach(link => {
            if (link.getAttribute('href') && currentPath.includes(link.getAttribute('href'))) {
                link.classList.add('active');
            }
        });
    });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
